<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Hanahuwaida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>body{font-family:"Plus Jakarta Sans",sans-serif}</style>
</head>
<body class="bg-white text-[#5c2b2b]">

    <nav class="fixed w-full z-50 bg-[#ffead3]/90 border-b border-[#ea7b7b]/30 shadow-sm backdrop-blur-md">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.en.html" class="text-xl font-extrabold text-[#9e3b3b] tracking-tight">Hanahuwaida<span class="text-[#9e3b3b]">.</span></a>
            <div class="flex items-center space-x-4">
                
                <a href="index.en.html" class="text-[#d25353] hover:text-[#9e3b3b] font-medium flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back
                </a>
            </div>
        </div>
    </nav>

    <section class="bg-[#ffead3]/30 pt-32 pb-20 px-6 min-h-screen">
        <div class="max-w-6xl mx-auto">
            <div class="mb-12">
                <h1 class="text-4xl font-bold mb-2 capitalize text-[#9e3b3b]" id="gallery-title">Loading...</h1>
                <p class="text-[#78716c]" id="gallery-desc">Displaying selected works collection.</p>
            </div>
            
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="gallery-container">
                <!-- Content injected via JS -->
            </div>
        </div>
    </section>

    <footer id="contact" class="bg-[#9e3b3b] text-white pt-24 pb-12 px-6 relative overflow-hidden">
        <div class="max-w-4xl mx-auto text-center relative z-10">
            <div class="mt-12 pt-8 border-t border-[#d25353]/30 text-[#ffead3]/60 text-sm">
                &copy; 2026 <span id="footer-name">Hanahuwaida</span>. All Rights Reserved.
            </div>
        </div>
    </footer>

    <script>
        // Get Category from URL
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get("cat");

        fetch("data.json")
            .then(res => res.json())
            .then(data => {
                const items = data.galleries[category];
                const catInfo = data.creative_categories.find(c => c.id === category);

                if (items && catInfo) {
                    // Use English title/desc if available
                    document.getElementById("gallery-title").innerText = catInfo.title_en || catInfo.title;
                    document.getElementById("gallery-desc").innerText = catInfo.description_en || catInfo.description;
                    
                    const container = document.getElementById("gallery-container");
                    container.innerHTML = ""; // Clear loading text
                    
                    items.forEach(item => {
                        const title = item.title_en || item.title;
                        const desc = item.desc_en || item.desc;
                        
                        // Check if item has an image, otherwise use a placeholder with initials
                        const displayImage = item.image 
                            ? `<img src="${item.image}" alt="${title}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">`
                            : `<div class="text-[#ea7b7b] text-5xl font-bold opacity-20">${title.charAt(0)}</div>`;

                        const html = `
                        <div class="group bg-white rounded-xl shadow-sm hover:shadow-lg transition border border-[#ea7b7b]/30 overflow-hidden flex flex-col">
                            <div class="h-56 bg-[#ffead3]/30 flex items-center justify-center overflow-hidden border-b border-[#ea7b7b]/10">
                                ${displayImage}
                            </div>
                            <div class="p-6 flex-grow flex flex-col">
                                <h3 class="font-bold text-lg mb-2 text-[#9e3b3b]">${title}</h3>
                                <p class="text-[#78716c] text-sm mb-4 line-clamp-2">${desc}</p>
                                <a href="${item.link}" target="_blank" class="mt-auto bg-[#d25353] text-white text-center py-2 rounded-lg text-sm font-bold hover:bg-[#9e3b3b] transition">
                                    View Details
                                </a>
                            </div>
                        </div>`;
                        container.innerHTML += html;
                    });
                } else {
                    document.getElementById("gallery-title").innerText = "Category Not Found";
                    document.getElementById("gallery-container").innerHTML = "<p>Please return to the main page.</p>";
                }
            })
            .catch(error => {
                console.error("Error loading gallery data:", error);
                document.getElementById("gallery-title").innerText = "Error Loading Data";
            });
    </script>
</body>
</html>
